<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
    <div id="mensageminteracao"></div>
    <div id="formprincipal">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="flaticon flaticon-document-block icon-lg" aria-hidden="true"></i>Banco de Talentos</h3>
            </div>
            <div class="panel-body">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="perfil">Perfil</label>
                <select name="perfil" class="form-control" id="perfil">
                    <option value="desenvolvedor">desenvolvedor</option>
                    <option value="redator">Redator</option>
                    <option value="analistanegocios">Analista de Negocios</option>
                    <option value="produtorconteudo">Produtor de Conteudo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="linkedin">linkedIn</label>
                <input type="text" class="form-control" name="linkedin" id="linkedin">
            </div>
        </div>
        </div>
</div>

</form>
</div>
</body>
</html>
